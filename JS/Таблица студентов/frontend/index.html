<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <div class="container mb-5">
    <form>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="filterName">ФИО</label>
          <input type="text" class="form-control" id="filterName">
        </div>
        <div class="form-group col-6">
          <label for="filterFaculty">Факультет</label>
          <input type="text" class="form-control" id="filterFaculty">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="filterStartYear">Год начала обучения</label>
          <input type="text" class="form-control" id="filterStartYear">
        </div>
        <div class="form-group col-6">
          <label for="filterFinalYear">Год окончания обучения</label>
          <input type="text" class="form-control" id="filterFinalYear">
        </div>
      </div>
    </form>
  </div>
  <div class="container mb-5">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" id="studentNameHeader">Ф.И.О.</th>
          <th scope="col" id="studentFacultyHeader">Факультет</th>
          <th scope="col" id="studentAgeHeader">Дата рождения и возраст</th>
          <th scope="col" id="studentPeriodHeader">Годы обучения</th>
          <th scope="col" id="deleteButton"></th>
        </tr>
      </thead>
      <tbody id="studentsList">
      </tbody>
    </table>
  </div>
  <div class="container">
    <form id="newStudentForm">
      <div class="form-row">
        <div class="form-group col-4">
          <label for="studentName">Имя</label>
          <input type="text" class="form-control" id="studentName" required>
        </div>
        <div class="form-group col-4">
          <label for="studentSurname">Фамилия</label>
          <input type="text" class="form-control" id="studentSurname" required>
        </div>
        <div class="form-group col-4">
          <label for="studentMiddlename">Отчество</label>
          <input type="text" class="form-control" id="studentMiddlename" required>
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="form-group col-4">
          <label for="birthDate">Дата рождения</label>
          <input type="date" class="form-control" id="birthDate" required>
        </div>
        <div class="form-group col-4">
          <label for="startYear">Год начала обучения</label>
          <input type="number" class="form-control" id="startYear" required>
        </div>
        <div class="form-group col-4">
          <label for="faculty">Факультет</label>
          <input type="text" class="form-control" id="faculty" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="addStudent">Добавить студента</button>
    </form>
  </div>
</body>

</html>
